<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <!-- ORIGINAL IMG HTML:
      <img src="images/refs/00src-museum.jpg" alt="placeholder"> -->

      <picture>
        <source media="(max-width: 320px)"
                srcset="images/land-320.png, images/land-640.png 2x, images/land-960.png 3x">
        <source media="(max-width: 480px)"
                srcset="images/land-480.png, images/land-960.png 2x, images/land-1440.png 3x">
        <source media="(max-width: 720px)"
                srcset="images/land-720.png, images/land-1440.png 2x, images/land-2160.png 3x">
        <source media="(max-width: 959px)"
                srcset="images/land-960.png, images/land-1920.png 2x, images/land-2880.png 3x">
        <!-- Square starts here -->
        <source media="(max-width: 960px)"
                srcset="images/square-480.jpg, images/square-960.jpg 2x, images/square-1440.jpg 3x">
        <source media="(max-width: 1280px)"
                srcset="images/square-640.jpg, images/square-1280.jpg 2x, images/square-1920.jpg 3x">
        <!-- Largest size doesn't need a media query -->     
        <source srcset="images/square-800.jpg, images/square-1600.jpg 2x, images/square-2400.jpg 3x">
        <img src="images/land-320.png" alt="Photo of museum interior" width="100%" />
      </picture>
